<!DOCTYPE html>
<html lang="bs-BA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistika</title>
    <link rel="stylesheet" type="text/css" href="../CSS/statistika.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../Scripts/staticLista.js"></script>
    <script src="../Scripts/SpisakNekretnina.js"></script>
    <script src="../Scripts/StatistikaNekretnina.js"></script>
    <script src="../Scripts/statistika.js"></script>
</head>

<body>
    <iframe src="meni.html"></iframe>

    <h1>Statistika Nekretnina</h1>

    <div id="input-sekcija">

        <div class="input-row">
            <div class="input-item">
                <label for="kriterij-1">Kriterij:</label>
            </div>
            <div class="input-item">
                <select id="kriterij-1" onchange="azurirajOpcije('1')">
                    <option value="">Izaberite kriterij</option>
                    <option value="tip_nekretnine">Tip nekretnine</option>
                    <option value="naziv">Naziv</option>
                    <option value="kvadratura">Kvadratura</option>
                    <option value="cijena">Cijena</option>
                    <option value="tip_grijanja">Tip grijanja</option>
                    <option value="godina_izgradnje">Godina izgradnje</option>
                    <option value="datum_objave">Datum objave</option>
                    <option value="opis">Opis</option>
                </select>
            </div>
        </div>
        <div class="input-row">
            <div class="input-item">
                <label for="vrijednost-1">Vrijednost za kriterij:</label>
            </div>
            <div class="input-item">
                <select id="vrijednost-1">
                    <option value="">Izaberite vrijednost</option>
                </select>
            </div>
        </div>
        <button onclick="prikaziProsjecnuKvadraturu()">Izra훾unaj prosje훾nu kvadraturu</button>
        <div id="rezultat-kvadrature"></div>
        <hr class="custom-hr">
        
        <div class="input-row">
            <div class="input-item">
                <label for="kriterij-2">Kriterij:</label>
            </div>
            <div class="input-item">
                <select id="kriterij-2" onchange="azurirajOpcije('2')">
                    <option value="">Izaberite kriterij</option>
                    <option value="tip_nekretnine">Tip nekretnine</option>
                    <option value="naziv">Naziv</option>
                    <option value="kvadratura">Kvadratura</option>
                    <option value="cijena">Cijena</option>
                    <option value="tip_grijanja">Tip grijanja</option>
                    <option value="godina_izgradnje">Godina izgradnje</option>
                    <option value="datum_objave">Datum objave</option>
                    <option value="opis">Opis</option>
                </select>
            </div>
        </div>
        <div class="input-row">
            <div class="input-item">
                <label for="vrijednost-2">Vrijednost za kriterij:</label>
            </div>
            <div class="input-item">
                <select id="vrijednost-2">
                    <option value="">Izaberite vrijednost</option>
                </select>
            </div>
        </div>
        <div class="input-row">
            <div class="input-item">
                <label for="naziv-svojstva">Naziv svojstva:</label>
            </div>
            <div class="input-item">
                <select id="naziv-svojstva">
                    <option value="cijena">Cijena</option>
                    <option value="kvadratura">Kvadratura</option>
                    <option value="godina_izgradnje">Godina izgradnje</option>
                </select>
            </div>
        </div>
        <button onclick="prikaziOutlier()">Prika탑i outlier</button>
        <div id="rezultat-outlier"></div>

        <hr class="custom-hr">

        <div class="input-row">
            <div class="input-item">
                <label for="korisnik-id">ID korisnika:</label>
            </div>
            <div class="input-item">
                <select id="korisnik-id" class="choice-box-korisnik">
                    <option value="1">Korisnik 1</option>
                    <option value="2">Korisnik 2</option>
                </select>
            </div>
        </div>
        <button onclick="prikaziMojeNekretnine()">Prika탑i nekretnine</button>
        <div id="rezultat-nekretnine"></div>


        <hr class="custom-hr">

        <h2>Histogram</h2>

        <div class="input-row">
            <div class="input-item">
                <label for="periodi">Periodi:</label>
            </div>
            <div class="input-item">
                <textarea id="periodi" placeholder="Format: [2000, 2010], [2010,2024]"></textarea>
            </div>
        </div>

        <div class="input-row">
            <div class="input-item">
                <label for="rasponi-cijena">Cijene:</label>
            </div>
            <div class="input-item">
                <textarea id="rasponi-cijena" placeholder="Format: [10000, 150000], [150000, 1000000]"></textarea>
            </div>
        </div>
        <button onclick="iscrtajHistogram()">Iscrtaj histogram</button>
        <div id="histogrami"></div>
        
        <hr class="custom-hr">

   </div>

</body>

</html>
