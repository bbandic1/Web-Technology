<!DOCTYPE html>
<html lang="bs-BA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalji</title>
    <link rel="stylesheet" type="text/css" href="../CSS/detalji.css">
</head>

<body>
    <iframe src="meni.html"></iframe>

    <script src="../Scripts/carousel.js"></script>
    <script src="../scripts/PoziviAjax.js"></script>
    <script src="../Scripts/detalji_d.js"></script>

    <div id="osnovno">
        <img id="nekretnina-slika" src="" alt="Nekretnina">
    </div>

    <h3>DETALJI</h3>
    <div id="detalji">
        <div id="kolona1">
            <p><strong>Tip grijanja:</strong> <span id="tip_grijanja"></span></p>
            <p><strong>Lokacija:</strong> <span id="lokacija"></span></p>
        </div>
        <div id="kolona2">
            <p><strong>Godina izgradnje:</strong> <span id="godina_izgradnje"></span></p>
            <p><strong>Datum objave oglasa:</strong> <span id="datum_objave"></span></p>
        </div>
        <div id="opis">
            <p><strong>Opis:</strong> <span id="opis_text"></span></p>
        </div>
    </div>

    <h3>DODAJ INTERESOVANJE</h3>
    <form id="interesovanje-form">
        <label for="tip-interesovanja">Tip interesovanja:</label>
        <select id="tip-interesovanja" name="tip">
            <option value="upit">Upit</option>
            <option value="zahtjev">Zahtjev</option>
            <option value="ponuda">Ponuda</option>
        </select>
        <div id="interesovanje-fields">
        </div>
        <button type="submit">Po≈°alji</button>
    </form>

    <h3>UPITI</h3>
<div id="upiti-carousel">
    <div id="upiti-list">
    </div>
    <button id="prev-upit">Previous</button>
    <button id="next-upit">Next</button>
</div>

<h3>ZAHTJEVI</h3>
<div id="zahtjevi-carousel">
    <div id="zahtjevi-list">
    </div>
    <button id="prev-zahtjev">Previous</button>
    <button id="next-zahtjev">Next</button>
</div>

<h3>PONUDE</h3>
<div id="ponude-carousel">
    <div id="ponude-list">
    </div>
    <button id="prev-ponuda">Previous</button>
    <button id="next-ponuda">Next</button>
</div>

</div>
</body>
</html>
